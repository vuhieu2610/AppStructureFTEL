  <div *ngIf="movie" class="row">
    <div class="col-sm-4 col-md-4">
      <div class="card card-accent-primary">
        <div class="card-body">
          <a [routerLink]="['/']"> <img width="100%" height="100%" src="{{ movie.ava_url }}" class="card-img-top"></a>

        </div>
      </div>
    </div>
    <div class="card card-accent-primary" style="float: left; width: 65%;">

      <div class="card-body">

          <label>Ngày phát hành : {{ movie.released_date | date }}</label><br>
          <app-booking-modal></app-booking-modal>
          <button type="button" class="btn btn-primary" [routerLink]="['/movie']">Back</button>
        </div>

      </div>
