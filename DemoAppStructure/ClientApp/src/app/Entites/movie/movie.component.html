<div class="animated fadeIn">
  <div>
    <!--/.col-->
    <div *ngIf="movies" class="row">
      <div *ngFor="let movie of movies" class="col-sm-6 col-md-3">
        <div class="card card-accent-primary">
          <div class="card-body">
           <a> <img width="100%" height="100%" src="{{ movie.ava_url }}" class="align-center" data-toggle="modal" data-target="#myModal"></a>
          </div>
          <div class="card-footer">
            <label style="color:red; font-style: italic;">Tên phim : {{ movie.name }}</label><br>
            <label>Thể loại : {{ movie.genre }}</label><br>
            <label>Thời lượng : {{ movie.length }}</label><br>
            <label>Ngôn ngữ : {{ movie.language }}</label><br>
            <label>Ngày phát hành : {{ movie.released_date.split('T')[0] }}</label><br>
            <button type="button" class="btn btn-primary">Đặt vé</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
  <!--/.row-->
</div>
